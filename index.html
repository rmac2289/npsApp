<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Park search</title>
</head>
<body>
    <header>
        <h1>Find a national park</h1>
    </header>
    <form>
        <label for="search">Search by state(s) (eg. CA,UT)</label>
        <input class="text" name="search" type="text" required>
        <label for="max">Maximum results:</label>
        <input class="maxnumber" type="number" name="max">
        <button type="submit"><h3>Search</h3></button>
    </form>
    <section><h3 id="error"></h3></section>
    <section id="results" class="hidden">
        <h2 id="searchresult"></h2>
        <ul id="resultList">
        </ul>
     </section>
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
